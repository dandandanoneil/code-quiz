<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Bootswatch Theme (Lumen) -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">

    <title>Code Quiz!</title>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-9">
        <div class="jumbotron md-9 lg-9 xl-9">
          <h1 class="header, display-4">Code Quiz!</h1>
          <p class="lead" id="instructions">This is a simple quiz to test your programming knowledge. Answer as many questions about JavaScript as you can before the time runs out - but be careful, because a wrong answer pushes the timer closer to 0!</p>
          <div id="buttons">
            <a class="btn btn-primary btn-lg" id="start-button" role="button">Start</a>
            <a class="btn btn-success btn-lg" id="high-scores-button" href="high-scores.html" role="button">View High Scores</a>
          </div>
        </div>

        <div id="timer" class=""></div>      

        <div class="question-card">
          <h2 id="question" index="">Click start to begin!</h2>
          <div id="choices" class="btn-group-vertical">
              <!-- This is where script.js will add buttons for each answer choice during the quiz -->
              <!-- <button type="button" class="btn btn-lg btn-info">Example answer button</button> -->
          </div>
        </div>

        <div class="result-message"></div>

        <div class="progress mt-4">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript from Bootstrap's template -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--  -->
    <!-- Link to my JavaScript file -->
    <script src="./script.js"></script>
</body>
</html>
