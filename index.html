<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Code Quiz!</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron lg-9 xl-9">
            <h1 class="header, display-4">Code Quiz!</h1>
            <p class="lead">This is a simple quiz to test your programming knowledge. Answer as many questions as you can before the time runs out - but be careful, because a wrong answer pushes the timer closer to 0!</p>
            <p id="start-message">Click below to get started</p>
            <a class="btn btn-primary btn-lg" id="start-button" role="button">Start</a>
            <a class="btn btn-success btn-lg" id="high-scores-button" href="high-scores.html" role="button">View High Scores</a>
        </div>
    </div>

    <!-- JavaScript from Bootstrap's template -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--  -->
    <!-- Link to my JavaScript file -->
    <script src="./script.js"></script>
</body>
</html>
